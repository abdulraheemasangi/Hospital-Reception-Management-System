{% extends "main.html" %}

{% block content %}
<style>
    /* Profile Container */
.profile-container {
  max-width: 900px;
  margin: 3rem auto;
  padding: 2rem;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-container h1 {
  text-align: center;
  font-size: 2rem;
  color: #0077b6;
  margin-bottom: 1rem;
}

.profile-container h2 {
  font-size: 1.2rem;
  color: #333;
  margin: 0.5rem 0;
}

/* Button Group */
.btn-group {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 2rem;
}

.btn-group a {
  background-color: #0077b6;
  color: white;
  padding: 0.8rem 1.5rem;
  border-radius: 5px;
  text-decoration: none;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.btn-group a:hover {
  background-color: #005f8d; /* Darker shade on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
  .profile-container {
    padding: 1.5rem;
  }

  .profile-container h1 {
    font-size: 1.8rem;
  }

  .profile-container h2 {
    font-size: 1rem;
  }

  .btn-group {
    flex-direction: column;
    gap: 0.8rem;
  }

  .btn-group a {
    width: 100%;
    text-align: center;
  }
}

@media (max-width: 480px) {
  .profile-container {
    padding: 1rem;
  }

  .profile-container h1 {
    font-size: 1.6rem;
  }

  .profile-container h2 {
    font-size: 0.9rem;
  }

  .btn-group a {
    font-size: 0.9rem;
    padding: 0.6rem 1rem;
  }
}


</style>

<div class="profile-container">
    
    <h1>Profile Details</h1>

    <h2>First Name: {{ request.user.first_name }}</h2>
    <h2>Last Name: {{ request.user.last_name }}</h2>
    <h2>Email: {{ request.user.email }}</h2>
    <h2>Username: {{ request.user.username }}</h2>

    <div class="btn-group">
        <a href="{% url 'update_profile' %}">Update Profile</a>
        <a href="{% url 'changepass' %}">Change Password</a>
        <a style="background-color: rgb(235, 17, 60);" href="{% url 'logout_' %}">Logout</a>
    </div>

</div>

{% endblock content %}
