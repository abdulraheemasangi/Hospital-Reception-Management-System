{% extends "main.html" %}

{% block content %}


<style>
/* Login Page Container */
.login-container {
  max-width: 400px;
  margin: 5rem auto;
  padding: 2rem;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-title {
  text-align: center;
  font-size: 2rem;
  color: #0077b6;
  margin-bottom: 2rem;
}

/* Error Messages */
.error-message {
  color: #ff4d4d;
  font-size: 1rem;
  text-align: center;
  margin-bottom: 1.5rem;
}

.error-message a {
  color: #0077b6;
  text-decoration: none;
}

.error-message a:hover {
  text-decoration: underline;
}

/* Login Form Styling */
.login-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.login-form label {
  font-size: 1rem;
  color: #333;
}

.login-form input {
  padding: 0.8rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
}

.login-form button {
  padding: 0.8rem;
  font-size: 1rem;
  background-color: #0077b6;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.login-form button:hover {
  background-color: #005f8d; /* Darker shade on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
  .login-container {
    padding: 1.5rem;
  }

  .form-title {
    font-size: 1.8rem;
  }

  .login-form label {
    font-size: 0.9rem;
  }

  .login-form input {
    font-size: 0.9rem;
  }

  .login-form button {
    font-size: 0.9rem;
    padding: 0.7rem;
  }

  .error-message {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .login-container {
    padding: 1rem;
  }

  .form-title {
    font-size: 1.6rem;
  }

  .login-form label {
    font-size: 0.8rem;
  }

  .login-form input {
    font-size: 0.8rem;
  }

  .login-form button {
    font-size: 0.8rem;
    padding: 0.6rem;
  }

  .error-message {
    font-size: 0.8rem;
  }
}

</style>


<div class="login-container">

    <h2 class="form-title">Login</h2>

    {% if wc %}
        <p class="error-message">
            User does not exist. Please <a href="{% url 'register_' %}">register here</a>.
        </p>
    {% endif %}

    {% if wcp %}
        <p class="error-message">
            Wrong password. Please try again.
        </p>
    {% endif %}

    <form method="POST" class="login-form">
        
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <button type="submit" class="btn-primary">Login</button>
    </form>

</div>

{% endblock content %}
