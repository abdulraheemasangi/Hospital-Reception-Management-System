{% extends "main.html" %}

{% block content %}

<style>
/* Update Profile Container */
.update-profile-container {
  max-width: 550px;
  margin: 5rem auto;
  padding: 2rem 2.5rem;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.update-profile-container h2 {
  text-align: center;
  color: #0077b6;
  margin-bottom: 1.8rem;
  font-size: 2rem;
}

/* Message Styling */
.update-profile-container .message {
  background-color: #dff0d8;
  color: #3c763d;
  padding: 0.8rem;
  text-align: center;
  border-radius: 5px;
  margin-bottom: 1.5rem;
  font-size: 1rem;
}

/* Form Styling */
.update-profile-container form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.update-profile-container label {
  font-size: 1rem;
  color: #333;
}

.update-profile-container input {
  padding: 0.9rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border 0.3s ease;
}

.update-profile-container input:focus {
  border-color: #0077b6;
  outline: none;
}

/* Submit Button */
.update-profile-container button {
  padding: 0.9rem;
  font-size: 1rem;
  background-color: #0077b6;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.update-profile-container button:hover {
  background-color: #005f8d;
}

/* Back Link */
.update-profile-container .back-link {
  margin-top: 1.5rem;
  text-align: center;
}

.update-profile-container .back-link a {
  color: #0077b6;
  text-decoration: none;
  font-weight: bold;
}

.update-profile-container .back-link a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 600px) {
  .update-profile-container {
    padding: 1.5rem;
    margin: 3rem 1rem;
  }

  .update-profile-container h2 {
    font-size: 1.6rem;
  }

  .update-profile-container input,
  .update-profile-container button {
    font-size: 0.95rem;
  }
}

</style>

<div class="update-profile-container">
    <h2>Update Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" value="{{ user.username }}">

        <label>First Name</label>
        <input type="text" name="firstname" value="{{ user.first_name }}" >

        <label>Last Name</label>
        <input type="text" name="lastname" value="{{ user.last_name }}" >

        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" >

        <button type="submit">Update Profile</button>
    </form>

    <div class="back-link">

        <a href="{% url 'profile' %}">Back to Profile</a>

    </div>
</div>

{% endblock %}
