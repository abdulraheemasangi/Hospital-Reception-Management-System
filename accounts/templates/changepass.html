{% extends "main.html" %}

{% block content %}

<style>
/* Change Password Container */
.Change-container {
  max-width: 600px;
  margin: 3rem auto;
  padding: 2rem;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.Change-container h2 {
  text-align: center;
  font-size: 2rem;
  color: #0077b6;
  margin-bottom: 1rem;
}

/* Form styling */
.Change-container form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.Change-container label {
  font-size: 1rem;
  color: #333;
}

.Change-container input {
  padding: 0.8rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
}

.Change-container button {
  padding: 0.8rem;
  font-size: 1rem;
  background-color: #0077b6;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.Change-container button:hover {
  background-color: #005f8d; /* Darker shade on hover */
}

/* Back link styling */
.Change-container a {
  text-align: center;
  color: #0077b6;
  text-decoration: none;
  font-size: 1rem;
  margin-top: 1rem;
}

.Change-container a:hover {
  text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
  .Change-container {
    padding: 1.5rem;
  }

  .Change-container h2 {
    font-size: 1.8rem;
  }

  .Change-container label {
    font-size: 0.9rem;
  }

  .Change-container input {
    font-size: 0.9rem;
  }

  .Change-container button {
    font-size: 0.9rem;
    padding: 0.7rem;
  }

  .Change-container a {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .Change-container {
    padding: 1rem;
  }

  .Change-container h2 {
    font-size: 1.6rem;
  }

  .Change-container label {
    font-size: 0.8rem;
  }

  .Change-container input {
    font-size: 0.8rem;
  }

  .Change-container button {
    font-size: 0.8rem;
    padding: 0.6rem;
  }

  .Change-container a {
    font-size: 0.8rem;
  }
}

</style>

<div class="Change-container">
    <h2>Update Password</h2>

    <form method="POST">

        {% csrf_token %}

        <label>New Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Update Password</button>

        <a href="{% url 'profile' %}">Back</a>

    </form>
    
</div>

{% endblock content %}
