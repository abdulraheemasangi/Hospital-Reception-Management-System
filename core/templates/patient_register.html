{% extends 'main.html' %}

{% block content %}

<div class="registration-container">

    <h2>Patient Registration</h2>

    <form action="" method="POST">

        {% csrf_token %}

        <label for="name">Full Name</label>
        <input type="text" id="name" name="full_name" placeholder="Enter full name">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone_number" placeholder="Enter phone number">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your Address">
    
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" required placeholder="Enter your age">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Enter your state">

        <label for="aadhaar">Aadhaar Number</label>
        <input type="text" id="aadhaar" name="aadhaar_number" placeholder="Enter your Aadhaar number">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email ">
        

        <label for="health">Health Problem</label>
        <textarea id="health" name="health_problem" placeholder="Describe health problem"></textarea>

        <label for="visit">Date of Visit</label>
        <input type="date" id="visit" name="date_of_visit">
    
        <button class="btn" type="submit">Register</button>

    </form>
    
</div>

{% endblock content %}
